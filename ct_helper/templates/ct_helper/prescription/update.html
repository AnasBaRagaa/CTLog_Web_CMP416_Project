{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock %}

{% block content %}
<div class="container">

    <h3> {{ title }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.drug|as_crispy_field }}
        <a href="{% url 'ct_helper:drugs_add' %}?next={{ request.path }}" style="padding-bottom:20px;">Add a drug</a>

        {{ form.dose|as_crispy_field }}
        {{ form.duration|as_crispy_field }}





        <input type="submit" class="btn btn-primary" value="Save">
    </form>
</div>
{% endblock %}
